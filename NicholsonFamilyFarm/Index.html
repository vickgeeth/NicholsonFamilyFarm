<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
	<meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    
    <script src="Scripts/ui-grid.min.js"></script>
    <link href="Content/ui-grid.min.css" rel="stylesheet" />
    <script src="Scripts/Custom/main.js"></script>
</head>
<body ng-app="mainApp">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Nicholson Family Farm</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">

                <ul class="nav navbar-nav">
                    <li><a href="#Inventory">Inventory</a></li>
                    <li class="dropdown">
                        <a  class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Orders <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#addOrder">Add New Order</a></li>
                            <li><a href="#listOrders">List Orders</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a  class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Customers <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#addCustomer">Add New Customer</a></li>
                            <li><a href="#listCustomers">List Customers</a></li>
                        </ul>
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" role="main">
        <br/>
        <br />
        <br />
        <br />
        <br />
        <div class="row">
            <div class="col-md-1">
                
            </div>
            <div class="col-md-10">
                <div ng-view></div>
                <script type="text/ng-template" id="listOrders">
                    List Orders
                    {{message}}
                </script>
                <script type="text/ng-template" id="listCustomers">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Search Customers</h3>
                                </div>
                                <div class="panel-body">
                                    <form class="form-inline">
                                        <div class="form-group">
                                            <label for="firstName">First Name</label>
                                            <input type="text" id="firstName" ng-model="customer.firstName" placeholder="First Name" />
                                        </div>
                                        <div class="form-group">
                                            <label for="lastName">Last Name</label>
                                            <input type="text" id="lastName" ng-model="customer.lastName" placeholder="Last Name" />
                                        </div>
                                        <div class="form-group">
                                            <label for="facebookId">Facebook Id</label>
                                            <input type="text" id="facebookId" ng-model="customer.facebook" placeholder="FaceBook Id" />
                                        </div>
                                        <div class="form-group">
                                            <label for="emailId">Email Id</label>
                                            <input type="text" id="emailId" ng-model="customer.email" placeholder="Email Id" />
                                        </div>
                                        <button type="submit" class="btn btn-primary" ng-click="search()"><span class="glyphicon glyphicon-search"></span></button>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div ui-grid="{ data: customers }" class="myGrid"></div>
                        </div>
                    </div>
                </script>
                <script type="text/ng-template" id="addOrders">
                    Add Orders
                    {{message}}
                </script>
            </div>
            <div class="col-md-1">
                
            </div>
        </div>
       
        
        
    </div>
</body>
</html>
