<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/Custom/main.js"></script>
    <link href="Content/ui-grid.min.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <script src="Scripts/ui-grid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Inventory</h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-md-1">
                         </div>
                        <div class="col-md-10">
                            <form class="form-horizontal" novalidate>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Collection Date</label>
                                    <div class="col-sm-3">
                                        <p class="input-group">
                                            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-primary" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                            </span>
                                        </p>
                                    </div>
                                       
                                    </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label"># Of Eggs</label>
                                    <div class="col-sm-3">
                                        <input type="text" id="noOfEggs" ng-model="inventory.noOfEggs" placeholder="# of Eggs" class="form-control" />
                                    </div>
                                    </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary" ng-click="search()">Add</button>
                                    </div>
                                    </div>
                            </form>
                        </div>
                        <div class="col-md-2">
                        </div>
                           
                        </div>
                 </div>
                   
                </div>
        </div>
        <div class="row">
            
            <div class="col-md-12">
                <div ui-grid="{ data: customers }" class="myGrid"></div>
            </div>
        </div>
    </div>

</body>
</html>
