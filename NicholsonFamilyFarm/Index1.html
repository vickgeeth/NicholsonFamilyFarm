<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/Custom/main.js"></script>
    <link href="Content/ui-grid.min.css" rel="stylesheet" />
    <script src="Scripts/ui-grid.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search Customers</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" ng-model="customer.firstName" placeholder="First Name" />
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" ng-model="customer.lastName" placeholder="Last Name" />
                            </div>
                            <div class="form-group">
                                <label for="facebookId">Facebook Id</label>
                                <input type="text" id="facebookId" ng-model="customer.facebook" placeholder="FaceBook Id" />
                            </div>
                            <div class="form-group">
                                <label for="emailId">Email Id</label>
                                <input type="text" id="emailId" ng-model="customer.email" placeholder="Email Id" />
                            </div>
                            <button type="submit" class="btn btn-primary" ng-click="search()"><span class="glyphicon glyphicon-search"></span></button>
                        </form>
                    </div>
                 </div>
                   
                </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div ui-grid="{ data: customers }" class="myGrid"></div>
            </div>
        </div>
    </div>

</body>
</html>
